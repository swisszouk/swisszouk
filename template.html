{{ define "event"}}
<div class="mx-2 my-4 flex flex-col bg-black/[.5] rounded {{ if .Hidden }} hidden {{ end }}">
  <div class="flex-none flex">
    <!-- title row-->
    <img src="{{ .Image }}" class="w-14 h-14 nonmini:w-16 nonmini:h-16 m-2 rounded">
    <div class="flex-grow my-2">
      <h2 class="text-2xl nonmini:text-3xl">{{ .Title }}</h2>
      <div>{{ .Location }}</div>
    </div>
    <div class="text-right m-2">
      <div class="text-2xl nonmini:text-3xl">{{.NiceDate}}</div>
      <div>{{.Hour}}</div>
    </div>
  </div>
  <div class="flex">
    <!-- content row -->
    <div class="mx-2 mb-2 w-14 nonmini:w-16 flex-none">{{.Price}}</div>
    <div class="mr-2 mb-2">
      <a href="{{ .URL }}" class="text-blue-300">{{ .URL }}</a>
    </div>
  </div>
</div>

{{ if .SeparatorBelow }}
<div class="flex items-center">
  <div class="border-b-2 border-border flex-grow h-2 mx-4">

  </div>
  <div class="mx-4 font-bold text-border text-xl">
    {{ .SeparatorBelow }}
  </div>
  <div class="border-b-2 border-border flex-grow h-2 mx-4">

  </div>

</div>
{{ end }}
{{end}}


<!doctype html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="compiled_style.css" rel="stylesheet">
</head>

<body class="h-full">
  <div class="bg-gradient-to-r from-gradient_left via-gradient_mid to-gradient_right text-white/[0.9] h-full">
    <div
      style="background: linear-gradient(180deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.01) 40%,rgba(0, 0, 0, 0.01) 60%, rgba(0,0,0,1) 100%); position:fixed;"
      class="w-full h-full overflow-auto">

      <div class="pt-4">
        <h1 class="text-3xl font-bold text-center text-title">
          Swiss Zouk Calendar
        </h1>
      </div>
      <div class="max-w-2xl m-auto">
        {{ range . }}
        {{ template "event" . }}
        {{ end }}
      </div>
    </div>


  </div>


</body>

</html>
